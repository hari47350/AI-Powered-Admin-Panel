<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Admin Panel</title>

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --primary: #2563eb;
  --danger: #dc2626;
  --text: #1f2937;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ---------- HEADER ---------- */
header {
  background: #111827;
  color: white;
  padding: 16px 30px;
  font-size: 20px;
  font-weight: 600;
}

/* ---------- LAYOUT ---------- */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

.section {
  background: var(--card);
  border-radius: 10px;
  padding: 22px;
  margin-bottom: 24px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
}

/* ---------- DASHBOARD CARDS ---------- */
.cards {
  display: flex;
  gap: 20px;
  margin-bottom: 24px;
}

.card {
  flex: 1;
  padding: 18px;
  border-radius: 10px;
  color: white;
}

.card h2 {
  margin: 0;
  font-size: 28px;
}

.card p {
  margin: 6px 0 0;
  opacity: 0.9;
}

.card.primary {
  background: var(--primary);
}

.card.danger {
  background: var(--danger);
}

/* ---------- TABLE ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f9fafb;
  font-weight: 600;
  font-size: 14px;
}

tr:hover {
  background: #f3f4f6;
}

/* ---------- BUTTONS ---------- */
button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

button.secondary {
  background: #374151;
}

button.danger {
  background: var(--danger);
}

button:hover {
  opacity: 0.9;
}

/* ---------- AI QUERY ---------- */
.ai-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

.ai-output {
  background: #f9fafb;
  border-radius: 6px;
  padding: 12px;
  margin-top: 12px;
  font-family: monospace;
  font-size: 13px;
  white-space: pre-wrap;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 20px;
  color: var(--muted);
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  AI-Powered Admin Panel
</header>

<div class="container">

  <!-- DASHBOARD -->
  <div class="cards">
    <div class="card primary">
      <h2 id="totalUsers">0</h2>
      <p>Total Users</p>
    </div>
    <div class="card danger">
      <h2 id="inactiveUsers">0</h2>
      <p>Inactive Users</p>
    </div>
  </div>

  <!-- USERS -->
  <div class="section">
    <h3>Users</h3>
    <button onclick="loadUsers()">Load Users</button>
    <button class="secondary" onclick="exportCSV()">Export CSV</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Last Login</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

  <!-- AI QUERY -->
  <div class="section">
    <h3>AI Admin Query</h3>
    <p style="color:var(--muted); font-size:14px;">
      Ask admin-level questions in natural language
    </p>

    <div class="ai-box">
      <input id="question" placeholder="e.g. Show inactive users">
      <button onclick="askAI()">Ask AI</button>
    </div>

    <div id="aiOutput" class="ai-output"></div>
  </div>

</div>

<footer>
  © AI Admin Panel • Demo Project
</footer>

<script>
function loadUsers() {
  fetch("http://127.0.0.1:8000/users")
    .then(res => res.json())
    .then(data => {
      let rows = "";
      data.forEach(u => {
        rows += `<tr>
          <td>${u[0]}</td>
          <td>${u[1]}</td>
          <td>${u[2]}</td>
          <td>${u[3]}</td>
          <td>${u[4]}</td>
        </tr>`;
      });
      document.getElementById("usersTable").innerHTML = rows;
    });
}

function loadStats() {
  fetch("http://127.0.0.1:8000/stats")
    .then(res => res.json())
    .then(d => {
      totalUsers.innerText = d.total_users;
      inactiveUsers.innerText = d.inactive_users;
    });
}

function askAI() {
  aiOutput.innerText = "Thinking...";
  fetch("http://127.0.0.1:8000/ai-query", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({question: question.value})
  })
  .then(res => res.json())
  .then(d => {
    aiOutput.innerText =
      "Inference: " + d.inference + "\n\nResult:\n" +
      JSON.stringify(d.result, null, 2);
  });
}

function exportCSV() {
  window.location.href = "http://127.0.0.1:8000/export-users";
}

loadStats();
</script>

</body>
</html>
